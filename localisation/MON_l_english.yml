 rp_mon.1:0 "Peljidiin Genden insulted stalin at the Moscow Mongolian Embassy"
 rp_mon.1.t:0 "Peljidiin Genden insulted stalin at the Moscow Mongolian Embassy"
 rp_mon.1.d:0 "Leader of Mongolia,Peljidiin Genden meeted Stalin at the Moscow Mongolian Embassy.And later that night in public drunk Genden shouted at Stalin:'You bloddy Georgian,you have become a virtual Russian Tsar.Then he slapped Stalin and broke his pipe.He also opposed Stalin in the last couple of years.Then he returned to Mongolia.What should we do about it?"
 rp_mon.1.a:0 "He was just drunk."
 rp_mon.1.b:0 "Drunk people tell the truth.He is a traitor!Tell Choibalsan to defeat him."
 
